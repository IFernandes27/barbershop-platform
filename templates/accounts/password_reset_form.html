{% extends "base.html" %}
{% block title %}Recuperar senha{% endblock %}
{% block content %}
<h2>Recuperar senha</h2>
<p>Enviaremos um link para redefinir a sua senha.</p>
<form method="post" class="card p-3 shadow-sm">{% csrf_token %}
  {{ form.email.label_tag }} {{ form.email }}
  <button class="btn btn-primary mt-3">Enviar link</button>
</form>
{% endblock %}
